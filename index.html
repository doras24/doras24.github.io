<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infobip Live Chat Demo</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0064ff, #00c6ff);
    color: #333;
    min-height: 100vh;
}

/* Floating Viber Button */
.viber-float {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #7360f2;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    z-index: 9999;
    cursor: pointer;
}

.viber-float img {
    width: 32px;
    height: 32px;
}

.viber-float:hover {
    background-color: #5d4bd6;
}

/* Tooltip */
.viber-tooltip {
    position: absolute;
    right: 70px;
    background: #000;
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 0.85rem;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
}

.viber-float:hover .viber-tooltip {
    opacity: 1;
}

/* QR Modal */
.qr-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
    align-items: center;
    justify-content: center;
}

.qr-content {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    max-width: 320px;
}

.qr-content h3 {
    margin-top: 0;
    color: #7360f2;
}

.qr-content img {
    width: 220px;
    margin: 15px 0;
}

.qr-close {
    margin-top: 10px;
    background: #7360f2;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Floating Viber Button -->
<div class="viber-float" onclick="openViber()">
    <span class="viber-tooltip">Chat with us on Viber</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Viber_logo_2018.svg" alt="Viber">
</div>

<!-- QR Modal -->
<div class="qr-modal" id="qrModal">
    <div class="qr-content">
        <h3>Chat with us on Viber</h3>
        <p>Scan the QR code with your phone</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=viber://pa?chatURI=CrnogorskiTelekom" alt="Viber QR">
        <br>
        <button class="qr-close" onclick="closeQR()">Close</button>
    </div>
</div>

<script>
function openViber() {
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
        window.location.href = "viber://pa?chatURI=CrnogorskiTelekom";
    } else {
        document.getElementById("qrModal").style.display = "flex";
    }
}

function closeQR() {
    document.getElementById("qrModal").style.display = "none";
}
</script>

<!-- Infobip Live Chat widget -->
<script>
(function(I,n,f,o,b,i,p){
    I[b]=I[b]||function(){(I[b].q=I[b].q||[]).push(arguments)};
    I[b].t=1*new Date();i=n.createElement(f);i.async=1;i.src=o;
    p=n.getElementsByTagName(f)[0];p.parentNode.insertBefore(i,p)
})(window,document,'script','https://livechat.infobip.com/widget.js','liveChat');

liveChat('init', '04928764-e25f-4563-9fac-8776d6f3dde2');
</script>

</body>
</html>
